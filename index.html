<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <title>Crystals Collector Game</title>


</head>

<body>
    
    <div class="header">
        <h1>THE CRYSTAL COLLECTOR GAME </h1>
    </div>


    <div class="targetNum">
        <h2>Target Number:<span id="target"></span></h2>

    </div>
    <div class="scores">
        <h3>Wins:<span id="wins"></span></h3>
        <h4>Losses:<span id="losses"></span></h4>
    </div>

    <div id="content">


    </div>
    <div class="total">
        <h5>Total Score:<span id="totalScore"></span></h5>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="javascript/game.js"></script>
</body>

</html>
